{% extends 'base.html' %} 

{% block content %}

<div class="container">
  <div>
   <h1>{{employee.first_name}}</h1>
    <ul>
      {% for device in employee.devices.all %}
     
          <h4>{{device}}</h4>
      {% empty %}
          <div>This user currently has no device. </div>
      {% endfor %}
  </ul>
  </div>
  
  <di class="update">
    <a href="{% url 'employee_update' employee.pk %}">Edit Employee</a>
    <a href="{% url 'employee_delete' employee.pk %}">Delete Employee</a>

</div>
  </div>
</div>



{% endblock %}
