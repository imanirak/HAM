
{% extends 'base.html' %}
{% block body %}

<h1>Devices:</h1>

{% for device in devices %} 
{{device}}
    <div> {{device.employees}}
        {{employee.name}}
        <a href="{% url 'devices_show' device.id %}">
            <div class="card-content">
                {%for employee in devices.employee.all%}
               <h1>{{employee.name}}</h1>
                <span>{{ device.serial_number }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
{% endfor %}

{% endblock %}
