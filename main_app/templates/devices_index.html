{% extends 'base.html' %}
{% block body %}

<h1>Device List</h1>
{% for device in devices %}
    <div>
        <a href="{% url 'devices_show' device.id %}">
            <div>
                <span>{{ device.name }}</span>
                <h3>{{device.serial_number}}</h3>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
