{% extends 'base.html' %} 

{% block content %}
<h1>Are you sure you want to delete {{employee.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm employee delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'employee_detail' employee.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
